    <script>
        class VoiceAssistant {
            constructor() {
                this.ws = null;
                this.audioContext = null;
                this.mediaStream = null;
                this.processor = null;
                this.isRecording = false;
                this.isConnected = false;
                
                this.elements = {
                    messages: document.getElementById('messages'),
                    textInput: document.getElementById('textInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    recordBtn: document.getElementById('recordBtn'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    modeText: document.getElementById('modeText'),
                    volumeBar: document.getElementById('volumeBar')
                };

                this.init();
            }

            init() {
                this.connectWebSocket();
                this.setupEventListeners();
            }

            connectWebSocket() {
                const wsUrl = 'ws://localhost:8080/ws/audio';
                this.addSystemMessage('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('å·²è¿æ¥', true);
                        this.addSystemMessage('æœåŠ¡å™¨è¿æ¥æˆåŠŸï¼');
                        this.elements.textInput.disabled = false;
                        this.elements.sendBtn.disabled = false;
                        this.elements.recordBtn.disabled = false;
                        this.elements.modeText.textContent = 'å°±ç»ª';
                    };

                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.addErrorMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦å¯åŠ¨');
                    };

                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('è¿æ¥æ–­å¼€', false);
                        this.addSystemMessage('æœåŠ¡å™¨è¿æ¥å·²æ–­å¼€');
                        this.elements.textInput.disabled = true;
                        this.elements.sendBtn.disabled = true;
                        this.elements.recordBtn.disabled = true;

                        setTimeout(() => {
                            this.addSystemMessage('5ç§’åå°è¯•é‡æ–°è¿æ¥...');
                            setTimeout(() => this.connectWebSocket(), 5000);
                        }, 1000);
                    };
                } catch (error) {
                    console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                    this.addErrorMessage('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨');
                }
            }

            setupEventListeners() {
                this.elements.sendBtn.addEventListener('click', () => {
                    this.sendTextMessage();
                });

                this.elements.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendTextMessage();
                    }
                });

                this.elements.recordBtn.addEventListener('click', () => {
                    this.toggleRecording();
                });
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                    const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    
                    this.processor = this.audioContext.createScriptProcessor(4096, 1, 1);

                    this.processor.onaudioprocess = (e) => {
                        if (this.isRecording && this.ws && this.ws.readyState === WebSocket.OPEN) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            const pcmData = this.float32ToInt16(inputData);
                            
                            const volume = this.calculateVolume(inputData);
                            this.updateVolume(volume);

                            this.ws.send(pcmData.buffer);
                        }
                    };

                    source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);

                    this.isRecording = true;
                    this.elements.recordBtn.classList.add('recording');
                    this.elements.recordBtn.innerHTML = '<span class="btn-icon"><span>â¸ï¸</span><span>åœæ­¢å½•éŸ³</span></span>';
                    this.elements.modeText.textContent = 'å½•éŸ³ä¸­...';
                    this.addSystemMessage('å¼€å§‹å½•éŸ³...');

                } catch (error) {
                    console.error('å½•éŸ³å¤±è´¥:', error);
                    this.addErrorMessage('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            }

            stopRecording() {
                this.isRecording = false;

                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }

                this.elements.recordBtn.classList.remove('recording');
                this.elements.recordBtn.innerHTML = '<span class="btn-icon"><span>ğŸ¤</span><span>å¼€å§‹å½•éŸ³</span></span>';
                this.elements.modeText.textContent = 'å°±ç»ª';
                this.elements.volumeBar.style.width = '0%';
                this.addSystemMessage('å½•éŸ³å·²åœæ­¢');
            }

            float32ToInt16(float32Array) {
                const int16Array = new Int16Array(float32Array.length);
                for (let i = 0; i < float32Array.length; i++) {
                    const s = Math.max(-1, Math.min(1, float32Array[i]));
                    int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }
                return int16Array;
            }

            calculateVolume(float32Array) {
                let sum = 0;
                for (let i = 0; i < float32Array.length; i++) {
                    sum += float32Array[i] * float32Array[i];
                }
                return Math.sqrt(sum / float32Array.length);
            }

            updateVolume(volume) {
                const percentage = Math.min(100, volume * 500);
                this.elements.volumeBar.style.width = percentage + '%';
            }

            sendTextMessage() {
                const text = this.elements.textInput.value.trim();
                if (!text || !this.isConnected) return;

                this.addMessage(text, 'user');
                this.elements.textInput.value = '';

                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const message = JSON.stringify({
                        type: 'text',
                        content: text
                    });
                    this.ws.send(message);
                }
            }

            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    
                    switch (message.type) {
                        case 'asr_result':
                            if (message.text) {
                                this.addMessage(message.text, 'user');
                            }
                            break;
                        
                        case 'llm_response':
                            if (message.text) {
                                this.addMessage(message.text, 'assistant');
                            }
                            break;
                        
                        case 'tts_audio':
                            this.playAudio(message.audio);
                            break;
                        
                        case 'status':
                            this.addSystemMessage(message.message);
                            break;
                        
                        case 'error':
                            this.addErrorMessage(message.message);
                            break;
                    }
                } catch (error) {
                    console.error('æ¶ˆæ¯å¤„ç†é”™è¯¯:', error);
                }
            }

            playAudio(base64Audio) {
                try {
                    const audio = new Audio('data:audio/wav;base64,' + base64Audio);
                    audio.play();
                } catch (error) {
                    console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', error);
                }
            }

            addMessage(text, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

                const content = document.createElement('div');
                content.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                content.appendChild(textDiv);
                content.appendChild(time);

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);

                this.elements.messages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'system-message';
                messageDiv.textContent = text;
                this.elements.messages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addErrorMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'âŒ ' + text;
                this.elements.messages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            updateStatus(text, isConnected) {
                this.elements.statusText.textContent = text;
                if (isConnected) {
                    this.elements.statusDot.classList.add('connected');
                } else {
                    this.elements.statusDot.classList.remove('connected');
                }
            }

            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });
    </script>
