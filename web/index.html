    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let audioProcessor = null;
        let isRecording = false;
        let audioChunks = [];

        const messagesDiv = document.getElementById('messages');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');
        const volumeLevel = document.getElementById('volumeLevel');
        const recordingIndicator = document.getElementById('recordingIndicator');

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let avatar = 'ğŸ‘¤';
            let label = 'ç”¨æˆ·';
            
            if (type === 'assistant') {
                avatar = 'ğŸ¤–';
                label = 'åŠ©æ‰‹';
            } else if (type === 'system') {
                avatar = 'â„¹ï¸';
                label = 'ç³»ç»Ÿ';
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${type !== 'system' ? `<strong>${label}</strong>` : ''}
                    ${content}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'å·²è¿æ¥';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startRecordBtn.disabled = false;
                textInput.disabled = false;
                sendTextBtn.disabled = false;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'æœªè¿æ¥';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = true;
                textInput.disabled = true;
                sendTextBtn.disabled = true;
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').textContent;
            
            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = () => {
                    addMessage('system', 'âœ… WebSocketè¿æ¥æˆåŠŸï¼');
                    updateStatus(true);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'text') {
                            addMessage('assistant', data.content);
                        } else if (data.type === 'audio') {
                            // Handle audio response
                            const audioData = atob(data.content);
                            const audioArray = new Uint8Array(audioData.length);
                            for (let i = 0; i < audioData.length; i++) {
                                audioArray[i] = audioData.charCodeAt(i);
                            }
                            playAudio(audioArray);
                        } else if (data.type === 'error') {
                            addMessage('system', 'âŒ é”™è¯¯: ' + data.content);
                        } else if (data.type === 'status') {
                            addMessage('system', data.content);
                        }
                    } catch (e) {
                        console.error('å¤„ç†æ¶ˆæ¯å¤±è´¥:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    addMessage('system', 'âŒ WebSocketé”™è¯¯: ' + error);
                    updateStatus(false);
                };
                
                ws.onclose = () => {
                    addMessage('system', 'ğŸ”Œ è¿æ¥å·²æ–­å¼€');
                    updateStatus(false);
                };
                
            } catch (e) {
                addMessage('system', 'âŒ è¿æ¥å¤±è´¥: ' + e.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (isRecording) {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                audioProcessor.onaudioprocess = (e) => {
                    if (!isRecording) return;
                    
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Calculate volume
                    let sum = 0;
                    for (let i = 0; i < inputData.length; i++) {
                        sum += inputData[i] * inputData[i];
                    }
                    const volume = Math.sqrt(sum / inputData.length) * 100;
                    volumeLevel.style.width = Math.min(volume * 10, 100) + '%';
                    
                    // Convert float32 to int16
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    // Send to WebSocket
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(int16Data.buffer);
                    }
                };
                
                source.connect(audioProcessor);
                audioProcessor.connect(audioContext.destination);
                
                isRecording = true;
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = false;
                recordingIndicator.classList.add('active');
                
                addMessage('system', 'ğŸ¤ å¼€å§‹å½•éŸ³...');
                
            } catch (e) {
                addMessage('system', 'âŒ æ— æ³•è®¿é—®éº¦å…‹é£: ' + e.message);
            }
        }

        function stopRecording() {
            isRecording = false;
            
            if (audioProcessor) {
                audioProcessor.disconnect();
                audioProcessor = null;
            }
            
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            startRecordBtn.disabled = false;
            stopRecordBtn.disabled = true;
            recordingIndicator.classList.remove('active');
            volumeLevel.style.width = '0%';
            
            addMessage('system', 'â¹ï¸ å½•éŸ³å·²åœæ­¢');
        }

        function sendText() {
            const text = textInput.value.trim();
            if (!text) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    type: 'text',
                    content: text
                });
                ws.send(message);
                addMessage('user', text);
                textInput.value = '';
            } else {
                addMessage('system', 'âŒ æœªè¿æ¥åˆ°æœåŠ¡å™¨');
            }
        }

        function playAudio(audioData) {
            const audioBlob = new Blob([audioData], { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }

        // Handle Enter key in text input
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendText();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
            if (ws) {
                ws.close();
            }
        });
